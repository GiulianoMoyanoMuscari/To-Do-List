<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Titulo -->
  <title>TodoApp</title>
  <!-- Links -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="todo-container">

    <h1>To Do List</h1>

    <form class="add-form">
      <div class="input-container">
        <img src="./img/lupa.svg" alt="Lupa de busqueda">

        <input type="text" class="input-text" placeholder="Ingresá una tarea">
      </div>

      <button class="add-btn"><span class="gradient-span">Agregar</span></button>
    </form>

  </section>

  <!-- Esto de abajo, la lista y el boton no deberian estar dentro de un section o Main? Preguntar ChatGPT  -->
  <ul class="tasks-list">
    <!-- Ejemplo de tareas -->
<!--     <li>
      Jugar al tenis<img class="delete-btn" src="./img/delete.svg" alt="boton de borrar" data-id="614515">
    </li>
    <li>
      Cocinar<img class="delete-btn" src="./img/delete.svg" alt="boton de borrar" data-id="784515">
    </li> -->
    <!-- Fin de ejemplo de tareas -->

  </ul>

  <!-- Este botón en un principio aparecerá oculto -->
  <button class="deleteAll-btn">Borrar tareas</button>

  <!-- Footer -->
  <footer class="my">
    Hecho con ❤️ por <span class="gradient-span">Giuly</span>
  </footer>

  <!-- JavaScript-->
  <script src="main.js"></script>
</body>
</html>
